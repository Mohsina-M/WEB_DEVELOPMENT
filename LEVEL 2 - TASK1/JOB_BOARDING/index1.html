
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image: url("background1.jpg"); /* Replace "your-background-image.jpg" with your actual image file */
      background-size: cover;
      background-position: center;
    }

    .big-column {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
    }

    .contact-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input[type="file"]:hover {
      background-color: #f0f0f0;
    }

    .contact-button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }

    .contact-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="big-column" id="jobListings">
    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write Message Here..."></textarea>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

        <input type="submit" value="Send" class="contact-button">
      </form>
    </div>
  </div>
</body>
</html>
